<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="stylesheet" href="/css/style.css" />
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <link href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet" />
  <title>PINE STUDIOS</title>
  <link rel="icon" type="image/x-icon" href="/icon.png">
</head>

<body>
  <section class="rgsection">
    <div class="box2" data-aos="fade-up" data-aos-anchor-placement="center-bottom">
      <h3 class="logo">
        PINE<span class="text-dark font-weight-bold">STUDIOS</span>
      </h3>
      <hr />
      <form class="registerform" id="registerForm">
        <div class="row">
          <div class="col-md-4">
            <div class="inputGroup">
              <input type="text" required="" autocomplete="off" name="firstname" />
              <label for="name">Firtsname</label>
            </div>
          </div>
          <div class="col-md-4">
            <div class="inputGroup">
              <input type="text" required="" autocomplete="off" name="lastname" />
              <label for="name">Lastname</label>
            </div>
          </div>
          <div class="col-md-4">
            <div class="inputGroup">
              <input type="text" required="" autocomplete="off" name="email" />
              <label for="email">Email</label>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-4">
            <div class="inputGroup">
              <input type="password" required="" autocomplete="off" name="password" />
              <label for="name">Password</label>
            </div>
          </div>
          <div class="col-md-8">
            <div class="grp">
              <div class="inputGroup">
                <input type="text" required="" autocomplete="off" name="address" />
                <label for="name">Address</label>
              </div>
            </div>
          </div>
        </div>
        <h4 class="font-weight-bold mt-3">Gender</h4>
        <div class="row">
          <div class="col-md-12">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" id="inlineRadio1" value="Male" />
              <label class="form-check-label" for="inlineRadio1"> Male</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" id="inlineRadio2" value="Female" />
              <label class="form-check-label" for="inlineRadio2">
                Female</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" id="inlineRadio3" value="Others" />
              <label class="form-check-label" for="inlineRadio3">
                Prefer not to say</label>
            </div>
          </div>
        </div>
        <button type="submit" class="btn Regbtn mt-3 form-control">REGISTER</button>
        <h6 class="mt-3 text-center">
          Already have an account?
          <span class="signup" onclick="window.location='index.html';">
            Login</span>
        </h6>
      </form>
    </div>
  </section>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
  <script src="/js/script.js"></script>
  <script src="/js/guest/register.js"></script>
  <script>
    AOS.init();
  </script>
</body>

</html>
